{% extends 'invoice_app/base.html' %}

{% block content %}
<h2>Upload Invoice</h2>
<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.file.id_for_label }}" class="form-label">Select Invoice File</label>
                {{ form.file }}
                {% if form.file.errors %}
                    <div class="text-danger">{{ form.file.errors }}</div>
                {% endif %}
                <div class="form-text">Upload PDF, JPG, PNG, or TIFF files.</div>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Process</button>
        </form>
    </div>
</div>
{% endblock %}
